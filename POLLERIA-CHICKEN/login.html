<html lang="es">
<head>

    <title>Login - Luren Chicken</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="https://wa.me/51945819908?text=Hola,%20me%20gustaría%20hacer%20un%20pedido." target="_blank" class="whatsapp-button">
        <img src="whatsapp.webp" alt="WhatsApp" width="60" height="60">
    </a>

    <header>
        <div class="container">
            <img src="DLuren.jpg" alt="Logo de Luren Chicken" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="menu.html">Menú</a></li>

            </nav>

    <main class="container">
        <section>
            <h2>Iniciar sesión</h2>
            <p>Accede a tu cuenta para guardar tus pedidos favoritos y comprar más rápido.</p>

            <form action="#" method="post">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
            
            <p>¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a></p>
            <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
        </section>
